<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Sign up</title>

    <script src="https://kit.fontawesome.com/1ea8f7f076.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.ts" type='module'></script>
</head>

<body>

    <div class='list'>
        <header class='header'></header>

        <div class='items'>
            <div class="item">
                <form>
                    <h1>Log in</h1>     
                    <div>
                        <img src="./media/logIn.png" alt="">
                    </div>
                    <br>
                    <label for="userName">User Name</label><br>
                    <input type="email" name='UserName' id='UserName' placeholder='Email for user name'>

                    <br><br>
                    <label for="password">Password</label><br>
                    <input type="password" name='password' id='password' placeholder='Password'><br>
                    <br><br>
                    <button id='logInBtn'>Log In here</button>
                    <a href="./signUp/signUp.html">
                        <h2>Welcome! Create new account</h2>
                    </a>
                </form>
            </div>
        </div>


        <footer class='footer'>
            <input type="text" class='footer_input' id='inputName'>
            <button class='footer_button' id='btn'>
                <i class="fa-solid fa-square-plus"></i>
            </button>
        </footer>

    </div>

</body>

</html>
